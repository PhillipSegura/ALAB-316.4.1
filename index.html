<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register and Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <div id="usernameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div id="emailError" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div id="confirmPasswordError" class="error-message"></div>

        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required /> I accept
          the terms and conditions
        </label>
        <div id="termsError" class="error-message"></div>

        <button type="submit">Register</button>
      </form>

      <h1>Login</h1>
      <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required />
        <div id="loginUsernameError" class="error-message"></div>

        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />
        <div id="loginPasswordError" class="error-message"></div>

        <label for="keepLoggedIn">
          <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn" /> Keep
          me logged in
        </label>

        <button type="submit">Login</button>
      </form>

      <div id="message"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
